<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Revalina 💖</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #ffebf0;
            overflow: hidden;
            transition: background 1s ease-in-out;
        }

        #container {
            margin-top: 100px;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #ff4d6d;
            font-size: 28px;
        }

        #valentineCard {
            background: white;
            padding: 20px;
            width: 300px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease-in-out;
        }

        #message {
            display: none;
            background: linear-gradient(45deg, #ff4d6d, #ff85a1);
            color: white;
            font-size: 20px;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        button {
            background: #ff4d6d;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: scale(1.1);
        }

        .emoji {
            font-size: 30px;
        }

        /* Animasi Love */
        .heart {
            position: fixed;
            bottom: -50px;
            font-size: 50px;
            color: #ff4d6d;
            animation: floatUp 3s linear forwards;
            z-index: 5;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(-50vh) scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div id="container">
        <h1>Untuk Revalina 💖</h1>
        <div id="valentineCard">
            <p class="emoji">💌</p>
            <p>Happy Valentine, Rep!</p>
            <p>Gua ada wejangan nih buat lu.</p>
            <button onclick="showMessage()">Klik Ini!</button>
        </div>

        <div id="message">
            <p class="emoji">😆🤘🤘</p>
            <p>Rep, lu tau ga kalo lu tuh cewek hebat!
            </p>jangan mudah menyerah yak ahahhaha
            <p>Sama semoga keterima SNBP</p>
        </div>
    </div>

    <script>
        function showMessage() {
            document.getElementById('message').style.display = 'block';
            document.body.style.background = 'pink';
            createFloatingHearts();
        }

        function createFloatingHearts() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.innerHTML = "❤️";
                heart.classList.add("heart");
                document.body.appendChild(heart);

                let randomX = Math.random() * window.innerWidth;
                let randomSize = Math.random() * 40 + 40; // Ukuran love antara 40px - 80px
                let randomDuration = Math.random() * 2 + 2; // Durasi animasi 2 - 4 detik

                heart.style.left = `${randomX}px`;
                heart.style.fontSize = `${randomSize}px`;
                heart.style.animationDuration = `${randomDuration}s`;

                setTimeout(() => {
                    heart.remove();
                }, randomDuration * 1000);
            }
        }
    </script>

</body>
</html>
